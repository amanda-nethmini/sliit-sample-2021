<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIIT</title>
</head>
<body>

<script type="text/javascript">

    function getValue() {
        let value = 0;
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                value = Math.floor(Math.random() * 10);
                if (value % 2 == 0) {
                    resolve(value);
                    return;
                }
                reject(new Error('Invalid Value'));
            }, 1000);
        });
    }

    getValue().then(newValue => {
        console.log(newValue);
    }).catch(e => {
        console.error(e);
    }).finally(() => {
        console.log('Execution Finished');
    });
</script>

</body>
</html>
