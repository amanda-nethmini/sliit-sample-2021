<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIIT</title>
</head>
<body>

<script type="text/javascript">

    //This is a git demo for the lab

    function getValue() {
        let value = 0;
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                value = Math.floor(Math.random() * 10);
                if (value % 2 == 0) {
                    resolve(value);
                    return;
                }
                reject(new Error('Invalid Value'));
            }, 1000);
        });
    }

    async function print() {
        try {
            console.log(await getValue());
        }catch (e) {
            console.error(e);
        }finally {
            console.log('Execution Finished');
        }

    }

    print();
</script>

</body>
</html>
